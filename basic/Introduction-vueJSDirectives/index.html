<!DOCTYPE html>
<html>
    <header>
        <title>
            V3 Basic
        </title>
        <style>
            .box {
                background-color: red;
                height: 200px;
                width: 200px;
            }
            .box.one {
                background-color: green;
            }
            .box.two {
                background-color: yellow;
            }
            [v-cloak] {
                display: none;
            }
        </style>
    </header>
    <body>
        <div id="app" v-cloak>
            {{ greeting }}
            <input v-model="greeting" type="text"/>
            <hr>
            <div v-if="isVisible" class="box"></div>
            <div v-else-if="isVisible1" class="box one"></div>
            <div v-else="isVisible2" class="box two"></div>
        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hellow Vue 3',
                        isVisible: false,
                        isVisible1: true,
                        isVisible2: true

                    }
                } 
            })
            app.mount('#app')
        </script>
    </body>
</html>
